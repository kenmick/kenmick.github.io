        }
    },

            name: 'boxplot',
            type: 'boxplot',
            data: data.boxData,
            tooltip: {
                formatter: function (param) {
                    var length = ['1', '2', '3', '4', '5', '6', '7', '8'];
                    return [
                        'Length: ' + length[param.name],
                        'upper: ' + param.data[4],
                        'Q3: ' + param.data[3],
                        'median: ' + param.data[2],
                        'Q1: ' + param.data[1],
                        'lower: ' + param.data[0]
                    ].join('<br/>')
                }
            }
        },
        {
            name: 'outlier',
            type: 'scatter',
            data: data.outliers,
            tooltip: {
                formatter: function (param) {
                    var length = ['1', '2', '3', '4', '5', '6', '7', '8'];
                    return [
                        'Length: ' + length[param.name],
                        'Value: ' + param.data[1],
